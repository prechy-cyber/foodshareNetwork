<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodShare Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body id="dashboardPage" class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand">
        <img src="https://img.icons8.com/color/96/000000/restaurant.png" alt="FoodShare Logo" style="width: 32px"
          class="me-2">
        FoodShare
      </a>
      <div class="d-flex align-items-center gap-3">
        <div class="navbar-text d-flex align-items-center">
          <i class="fas fa-user-circle me-2"></i>
          <span id="userEmail">loading...</span>
          <span class="badge bg-light text-dark ms-2" id="userRole">...</span>
        </div>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">
          <i class="fas fa-sign-out-alt me-1"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <div class="row">
      <!-- Left Column -->
      <div class="col-lg-8">
        <!-- Share Food (Only for Givers) -->
        <div id="shareSection" class="card shadow-sm mb-4">
          <div class="card-header bg-success text-white d-flex align-items-center">
            <i class="fas fa-share-alt me-2"></i>
            <span class="fw-bold">Share Food</span>
          </div>
          <div class="card-body">
            <form id="postForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="foodName" class="form-label">Food Name</label>
                  <input type="text" id="foodName" class="form-control" placeholder="What food would you like to share?"
                    required />
                </div>
                <div class="col-md-6">
                  <label for="foodLocation" class="form-label">Location</label>
                  <input type="text" id="foodLocation" class="form-control" placeholder="Where can it be picked up?"
                    required />
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-success">
                    <i class="fas fa-plus-circle me-1"></i> Share Food
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Available Food List -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-primary text-white d-flex align-items-center">
            <i class="fas fa-utensils me-2"></i>
            <span class="fw-bold" id="foodListTitle">POSTS</span>
          </div>
          <div class="card-body p-0">
            <ul id="postList" class="list-group list-group-flush food-items">
              <!-- Food items will be populated here -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-lg-4">
        <!-- My Requests -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-warning text-dark d-flex align-items-center">
            <i class="fas fa-hands-helping me-2"></i>
            <span class="fw-bold">My Requests</span>
          </div>
          <div class="card-body p-0">
            <ul id="myRequests" class="list-group list-group-flush">
              <!-- Requests will be populated here -->
            </ul>
          </div>
        </div>

        <!-- Quick Stats -->
        <div class="card shadow-sm">
          <div class="card-header bg-info text-white">
            <i class="fas fa-chart-pie me-2"></i>
            <span class="fw-bold">Quick Stats</span>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-around text-center">
              <div>
                <h3 class="h5 mb-1" id="totalShared">0</h3>
                <small class="text-muted">Shared</small>
              </div>
              <div>
                <h3 class="h5 mb-1" id="totalHelped">0</h3>
                <small class="text-muted">Helped</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
