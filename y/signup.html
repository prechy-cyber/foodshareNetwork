<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FoodShare</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm p-4">
          <div class="text-center mb-4">
            <img src="https://img.icons8.com/color/96/000000/restaurant.png" alt="FoodShare Logo" class="mb-3"
              style="width: 64px">
            <h1 class="h4 text-dark mb-3">Join FoodShare</h1>
            <p class="text-muted">Create an account to start sharing food</p>
          </div>

          <form id="signupForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signupEmail" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="••••••••" required>
              <div class="form-text">Must be at least 8 characters long</div>
            </div>

            <div class="mb-4">
              <label for="userRole" class="form-label">I want to:</label>
              <select id="userRole" class="form-select" required>
                <option value="" selected disabled>Choose your role</option>
                <option value="giver">Share food with others</option>
                <option value="receiver">Receive food donations</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              Create Account
            </button>

            <p class="text-center mb-0">
              Already have an account?
              <a href="login.html" class="text-primary text-decoration-none">Sign in</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Loader + Toast -->
  <div id="loader">Loading...</div>
  <div id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
