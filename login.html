<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FoodShare</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
  <div class="container">
    <div class="auth-card mx-auto">
      <div class="text-center mb-4">
        <img src="https://img.icons8.com/color/96/000000/restaurant.png" alt="FoodShare Logo" class="mb-3"
          style="width: 64px">
        <h1 class="h4 text-dark mb-3">Welcome back!</h1>
        <p class="text-muted">Sign in to your FoodShare account</p>
      </div>

      <form id="loginForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required>
        </div>

        <div class="mb-4">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="fas fa-sign-in-alt me-2"></i> Sign In
        </button>

        <p class="text-center mb-0">
          Don't have an account?
          <a href="signup.html" class="text-primary text-decoration-none">Create account</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Loader + Toast -->
  <div id="loader"></div>
  <div id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
